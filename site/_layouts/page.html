<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    {%- include header.html -%}
    <div class="columns">
      {% if page.toc %}
      <aside id="toc-sidebar-content" class="column is-one-third menu is-hidden-mobile">
        {% include toc.html html=content class="menu-list.column.is-one-third" h_min=1 %}
      </aside>
      <div id="toc-sidebar-toggle">&lt;&gt;</div>
      {% endif %}

      <main class="container content column {% if page.toc %}is-two-thirds{% endif %}" aria-label="Content">
        {{ content }}
      </main>
    </div>

    {%- include footer.html -%}

  </body>

</html>
